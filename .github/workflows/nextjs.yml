name: Deploy Next.js site to Pages (pnpm)
on:
  push:
    branches: ["nextjs-static"]
  workflow_dispatch:

env:
    NEXT_PUBLIC_YEAR_BORN: ${{ secrets.NEXT_PUBLIC_YEAR_BORN }}
    NEXT_PUBLIC_YEAR_WORK_START: ${{ secrets.NEXT_PUBLIC_YEAR_BORN }}
    ss: 't칠t'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # 游릭 C말 pnpm tr퀋敲뜪
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 游릭 C말 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 游릭 C말 dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 游릭 Build & Export Next.js static site
      - name: Build Next.js static site
        run: |
          pnpm next build

      # 游릭 Upload artifact cho Pages
      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
