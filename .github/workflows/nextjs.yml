name: Deploy Next.js site to Pages (pnpm)

on:
  push:
    branches: ["nextjs-static"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ðŸŸ¢ CÃ i Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # ðŸŸ¢ CÃ i pnpm (Ä‘Ã¢y lÃ  bÆ°á»›c báº¡n Ä‘ang thiáº¿u)
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9   # hoáº·c 8 náº¿u báº¡n dÃ¹ng pnpm 8
          run_install: false

      # ðŸŸ¢ CÃ i dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ðŸŸ¢ Build vÃ  export static site
      - name: Build Next.js static site
        run: |
          pnpm next build
          pnpm next export

      # ðŸŸ¢ Upload artifact (Ä‘á»ƒ deploy)
      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
