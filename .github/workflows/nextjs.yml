name: Deploy Next.js site to Pages (pnpm)

on:
  push:
    branches: ["nextjs-static"]
  workflow_dispatch:

env:
  NEXT_PUBLIC_YEAR_BORN: 1995
  NEXT_PUBLIC_YEAR_WORK_START: 2017
  ss: ${{ secrets.NEXT_PUBLIC_YEAR_BORN }}
  ss1: ${{ secrets.NEXT_PUBLIC_YEAR_WORK_START }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check env values
        run: |
          echo "YEAR_BORN=$ss"
          echo "YEAR_WORK_START=$ss1"

      - name: Build Next.js static site
        run: pnpm next build

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
